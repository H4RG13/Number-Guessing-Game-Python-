<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #777;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .game-info {
            background: #cffafe;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #0891b2;
        }
        
        .game-info p {
            color: #555;
            margin: 5px 0;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input[type="number"] {
            padding: 12px 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #0891b2;
        }
        
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(6, 182, 212, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            font-size: 1.05em;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-in-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        
        .message.error {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }
        
        .message.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }
        
        .reset-btn {
            background: #999;
            padding: 8px 15px;
            font-size: 0.95em;
            width: auto;
            margin: 0 auto;
            display: block;
        }
        
        .reset-btn:hover {
            background: #777;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Guess the Number</h1>
        <p class="subtitle">Can you find it?</p>
        
        <div class="game-info">
            <p><strong>Rules:</strong> I'm thinking of a number between 1 and 100.</p>
            <p>Make your guess and I'll tell you if it's too high or too low!</p>
        </div>
        
        <form method="POST">
            <input 
                type="number" 
                name="guess" 
                placeholder="Enter your guess (1-100)" 
                min="1" 
                max="100"
                autofocus
                required
            >
            <button type="submit">Guess ðŸŽ¯</button>
        </form>
        
        {% if message %}
            <div class="message {{ message_type }}">
                {{ message }}
            </div>
        {% endif %}
        
        <form method="POST" action="/reset" style="margin-top: 30px;">
            <button type="submit" class="reset-btn">Start New Game</button>
        </form>
    </div>
</body>
</html>
